<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión</title>
</head>
<header>
  <img
    class="Logo"
    src="/assets/images/logolargo.png"
    alt="Logo Pierre Faure"
    width="25%"
  />
  <hr />
</header>
<body>
  <div class="box">
    <form class="item">
      <h1>Inicio Sesion</h1>
      <div>
        <label for="Email" > Correo: </label>
        <input type="text" name="email" placeholder="Email" ngModel required size="20" autofocus>
      </div>
      <div>
        <label for="password">Contraseña: </label>
        <input type="text" name="password" placeholder="Password" ngModel required size="20">
      </div>
    </form>
    <button type="submit" style="cursor: pointer;">Iniciar Sesión</button>
  </div>
  <footer>
    <p>Derechos Reservados &copy; Colegio Pierre Faure 2021.</p>
  </footer>
</body>
</html>
